<!DOCTYPE html>
<html lang="en" data-age="{{ localStorage_age }}" class="prove">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>GSiril</title>
		<link rel="stylesheet" type="text/css" href="blueline.css">
	</head>
	<body>
		<form id="form" method="get">
		<div id="container">
			<p>This is a simple interface for Richard Smith's <a href="http://www.ex-parrot.com/~richard/gsiril/" class="external">GSiril</a> touch proving program.</p>
			<h3>Input</h3>
			<div class="select-wrapper">
				<select id="syntax">
					<option value="microsiril" selected>MicroSiril syntax</option>
					<option value="gsiril">GSiril syntax</option>
				</select>
			</div>
			<textarea id="input" placeholder="Enter code here…" autocapitalize="none"></textarea>
			<input id="submit" type="submit" value="Prove" disabled />
			<input id="clear" type="reset" value="Clear" />
			<hr />
			<h3>Output</h3>
			<p id="output" class="placeholder monospace">…</p>
			<hr />
		</div>
		</form>
		<script src="prove.js"></script>
	</body>
</html>
