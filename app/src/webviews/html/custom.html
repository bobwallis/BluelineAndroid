<!DOCTYPE html>
<html lang="en" data-age="<%= localStorage_age %>" class="custom">
	<head>
		<meta charset="UTF-8">
		<title>Custom Method</title>
		<!-- build:css inline custom.css -->
		<link rel="stylesheet" type="text/css" href="blueline.css">
		<!-- /build -->
	</head>
	<body>
		<form id="form" method="get">
		<div id="container">
			<p>Enter the stage and place notation of a method below. Various abbreviated place notation formats are supported.</p>
			<h3>Stage</h3>
			<div class="select-wrapper">
				<select id="stage" name="stage">
					<option value="" disabled selected>…</option>
					<option value="4">4 - Minimus</option>
					<option value="5">5 - Doubles</option>
					<option value="6">6 - Minor</option>
					<option value="7">7 - Triples</option>
					<option value="8">8 - Major</option>
					<option value="9">9 - Caters</option>
					<option value="10">10 - Royal</option>
					<option value="11">11 - Cinques</option>
					<option value="12">12 - Maximus</option>
				</select>
			</div>
			<h3>Place Notation</h3>
			<div class="input-wrapper">
				<input id="notation-input" type="text" placeholder="…" autocomplete="off" autocapitalize="none" />
			</div>
			<h4>Expanded</h4>
			<p id="notation-parsed" class="placeholder">…</p>
			<input id="notation" name="notation" type="hidden" />
			<input id="submit" type="submit" value="View" disabled />
			<hr />
		</div>
		</form>
		<!-- build:js inline custom.js -->
		<script src="custom.js"></script>
		<!-- /build -->
	</body>
</html>
